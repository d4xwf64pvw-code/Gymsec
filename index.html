<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mr Yinka Gym Session</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Add some basic styling for images and timer */
    .images-section {
      max-width: 800px;
      margin: 20px auto;
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    .images-section img {
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    #countdown {
      font-size: 1.5rem;
      text-align: center;
      margin: 20px 0;
      color: #0077cc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Mr Yinka Gym Session</h1>
  </header>

  <section>
    <h2>Book Your Gym Session</h2>
    <form id="bookingForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="class">Choose a Class:</label>
      <select id="class" name="class" required>
        <option value="">--Select a Class--</option>
        <option value="Yoga">Yoga</option>
        <option value="Strength Training">Strength Training</option>
        <option value="Cardio">Cardio</option>
      </select>

      <label for="date">Choose a Date:</label>
      <input type="date" id="date" name="date" required />

      <button type="submit">Book Now</button>
    </form>

    <button type="button" id="whatsappBtn" style="display:none; margin-top: 10px;">
      Send Booking to WhatsApp
    </button>

    <div id="countdown" style="display:none;"></div>
  </section>

  <section class="images-section">
    <img src="https://images.unsplash.com/photo-1598970434795-0c54fe7c0642?auto=format&fit=crop&w=600&q=80" alt="Gym Workout" />
    <img src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?auto=format&fit=crop&w=600&q=80" alt="Fitness Equipment" />
    <img src="https://images.unsplash.com/photo-1605296867304-46d5465a13f1?auto=format&fit=crop&w=600&q=80" alt="Personal Training" />
  </section>

  <script>
    const bookingForm = document.getElementById('bookingForm');
    const whatsappBtn = document.getElementById('whatsappBtn');
    const countdownEl = document.getElementById('countdown');

    // Your WhatsApp number
    const yourNumber = '2349120748918';

    bookingForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submit

      // Get form values
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const gymClass = document.getElementById('class').value;
      const date = document.getElementById('date').value;

      // Prepare WhatsApp message text
      const message = `Hello! I want to book a gym session.%0AName: ${name}%0AEmail: ${email}%0AClass: ${gymClass}%0ADate: ${date}`;
      const whatsappURL = `https://wa.me/${yourNumber}?text=${message}`;

      // Show WhatsApp button
      whatsappBtn.style.display = 'inline-block';
      whatsappBtn.onclick = () => {
        window.open(whatsappURL, '_blank');
      };

      // Show countdown timer for the chosen date
      if (!date) {
        countdownEl.style.display = 'none';
        return;
      }

      // Set countdown target to the date at 9:00 AM (you can change time)
      const countdownDate = new Date(date + 'T09:00:00').getTime();

      countdownEl.style.display = 'block';

      // Clear any existing timers
      if (window.countdownInterval) clearInterval(window.countdownInterval);

      window.countdownInterval = setInterval(() => {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        if (distance < 0) {
          clearInterval(window.countdownInterval);
          countdownEl.innerHTML = 'Your gym session has started or passed!';
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.innerHTML = `Time until your session: ${days}d ${hours}h ${minutes}m ${seconds}s`;
      }, 1000);
    });
  </script>
</body>
</html>
