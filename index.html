<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mr Yinka Gym Session Booking</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 480px;
    margin: 40px auto;
    background: white;
    padding: 25px 30px;
    border-radius: 8px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    color: #2d2d2d;
    margin-bottom: 30px;
  }
  label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
    margin-top: 20px;
  }
  input, select {
    width: 100%;
    padding: 12px 10px;
    border: 1.8px solid #0071bc;
    border-radius: 6px;
    font-size: 1rem;
    box-sizing: border-box;
  }
  button {
    margin-top: 25px;
    width: 100%;
    padding: 14px;
    font-weight: 700;
    font-size: 1.1rem;
    border: none;
    background-color: #0071bc;
    color: white;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background-color: #005a91;
  }
  .confirmation {
    margin-top: 25px;
    background-color: #d0f0d6;
    color: #2a6f2a;
    padding: 15px 20px;
    border-radius: 6px;
    font-weight: 600;
    display: none;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Mr Yinka Gym Session</h1>
  <form id="bookingForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Your full name" required />

    <label for="class">Select Gym Class</label>
    <select id="class" required>
      <option value="" disabled selected>Select a class</option>
      <option value="Yoga">Yoga</option>
      <option value="Strength Training">Strength Training</option>
      <option value="HIIT">HIIT</option>
      <option value="Cardio Blast">Cardio Blast</option>
      <option value="Pilates">Pilates</option>
    </select>

    <label for="date">Preferred Date</label>
    <input type="date" id="date" required />

    <label for="time">Preferred Time</label>
    <input type="time" id="time" required />

    <button type="submit">Book Session</button>
  </form>

  <div class="confirmation" id="confirmation"></div>
</div>

<script>
  const form = document.getElementById('bookingForm');
  const confirmation = document.getElementById('confirmation');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    const name = form.name.value.trim();
    const gymClass = form.class.value;
    const date = form.date.value;
    const time = form.time.value;

    if (name && gymClass && date && time) {
      confirmation.style.display = 'block';
      confirmation.textContent = `Thank you, ${name}! Your booking for ${gymClass} on ${date} at ${time} has been received. See you at Mr Yinka Gym Session!`;

      form.reset();
    }
  });
</script>

</body>
</html>
